    <script src="//imgcache.qq.com/qcloud/tcbjs/1.10.6/tcb.js"></script>

    <script>
        const app = tcb.init({
            env: 'mc-z-153342'  // 此处填入你的环境ID
        });


        window.onload = function () {
            app.auth({
                persistence: 'session' //在窗口关闭时清除身份验证状态
            })
                .anonymousAuthProvider()
                .signIn()   //AnonymousAuthProvider.signIn() 匿名登录云开发
                .then(() => {
                    console.log("登录成功11") //登录成功
                    const name = document.getElementById('name');
                    const email = document.getElementById('email');
                    const yewu = document.getElementById('yewu');
                    var addDataButton = document.getElementById("add-button")

                    addDataButton.addEventListener("click", function (e) {
                        console.log(e)
                        e.preventDefault()
                        const db = app.database();
                        name1 = name.value
                        email1 = email.value
                        yewu1 = yewu.value

                        if (name1 !== '' && email1 !== '' & yewu1 !== '') {
                            db.collection('form').add({
                                name: name1,
                                email: email1,
                                yewu: yewu1
                            })
                        }

                    });


                }).catch(err => {
                    console.log("登录失败", err) //登录失败
                })
            env: 'mc-z-153342'  // 此处填入你的环境ID
        }


    </script>
